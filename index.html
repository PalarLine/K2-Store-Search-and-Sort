<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Search and Sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body> 
    <div class="container w-75">
        <h1 class="text-center">STORE</h1>
        <div class='text-right d-flex'>
            <input  autocomplete="off" id='search' class='me-auto' type="text" placeholder="Search...">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sortUp"  value="option1">
            <label class="form-check-label" for="sortUp">Sort by price Up</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sortDown"    value="option2">
            <label class="form-check-label" for="sortDown">Sort by price Down</label>
        </div>
        </div>    
        <div id="cardPlace" class='row row-cols-lg-4'>

        <i>No data yet</i>

    </div>
